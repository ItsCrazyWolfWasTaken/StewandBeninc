<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>
        Mobile month view
    </title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="mobiscroll.javascript.min.css">
    <script src="mobiscroll.javascript.min.js"></script>

    <style type="text/css">
            body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    .demo-mobile-month-view {
        height: 100%;
    }

    </style>

</head>

<body>

    <div mbsc-page class="demo-mobile-month-view">
        <div style="height:100%">
                <div id="demo-mobile-month-view"></div>
      
        </div>
    </div>

    <script>
            mobiscroll.setOptions({
        theme: 'ios',
        locale: mobiscroll.localeEn
    });

            var inst = mobiscroll.eventcalendar('#demo-mobile-month-view', {
      locale: mobiscroll.localeEn,     // Specify language like: locale: mobiscroll.localePl or omit setting to use default
      theme: 'ios',                    // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light',         // More info about themeVariant: https://mobiscroll.com/docs/javascript/eventcalendar/api#opt-themeVariant
      // drag,
      view: {                          // More info about view: https://mobiscroll.com/docs/javascript/eventcalendar/api#opt-view
        calendar: { type: 'month' },
        agenda: { type: 'month' },
      },
      onEventClick: function (args) {  // More info about onEventClick: https://mobiscroll.com/docs/javascript/eventcalendar/api#event-onEventClick
        mobiscroll.toast({
          message: args.event.title,
        });
      },
    });
    
    mobiscroll.getJson(
      'https://trial.mobiscroll.com/events/?vers=5',
      function (events) {
        inst.setEvents(events);
      },
      'jsonp',
    );
      
    </script>

</body>

</html>
