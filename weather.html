<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>©Stew and Ben inc.®™ | NOAA Weather Forecast</title>
</head>
<body>
    <h1>NOAA Weather Forecast</h1>
    <button onclick="getWeather()">Get Forecast</button>
    <div id="forecast"></div>

    <script>
        async function getWeather() {
            try {
                // NOAA API: Replace with your desired coordinates
                const lat = 39.7456;
                const lon = -97.0892;
                const apiUrl = `https://api.weather.gov/points/${lat},${lon}`;
                
                // Fetch the gridpoint URL
                let response = await fetch(apiUrl);
                let data = await response.json();
                let forecastUrl = data.properties.forecast;
                
                // Fetch the actual forecast
                response = await fetch(forecastUrl);
                data = await response.json();
                
                // Display the forecast
                const forecastDiv = document.getElementById('forecast');
                forecastDiv.innerHTML = data.properties.periods.map(period => `
                    <h3>${period.name}</h3>
                    <p>${period.detailedForecast}</p>
                `).join('');
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('forecast').innerText = 'Failed to fetch weather data.';
            }
        }
    </script>
</body>
</html>
