<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="logo.png">
        <title>©Stew and Ben inc.®™ | Dictionary</title>
        <link rel="stylesheet" href="style.css">
        <script src="navbar.js"></script>
    </head>
    <body>
        <script src="navbar.js"></script>
        <div class="overlay-menu">
            <ul id="menu">
                <li><a href="../../dictionary.html" class="here">Dictionary</a></li>
                <li><span><a>Studying</a></span></li>
                <li><a href="../../Games/games.html">If you know, you know</a></li>
                </ul>
              </div>
        <ul id="wordList" class="top"></ul>
            <script>
                // Load the word list dynamically
                fetch("master.json")
                    .then(response => response.json())
                    .then(data => {
                        const wordList = document.getElementById("wordList");
                        for (let word in data) {
                            let listItem = document.createElement("li");
                            listItem.innerHTML = `<a href="template.html?word=${word}"><h3>${word}</h3></a>`;
                            wordList.appendChild(listItem);
                        }
                    })
                    .catch(error => console.error("Error loading words:", error));
            </script>
    </body>
</html>
